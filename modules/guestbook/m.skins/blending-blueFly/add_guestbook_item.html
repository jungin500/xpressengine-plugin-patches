<include target="_header.html" />

<div class="mod_containter">
	<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/guestbook/m.skins/blueFly/add_guestbook_item/1'" class="message {$XE_VALIDATOR_MESSAGE_TYPE}" style="margin-left:5px;margin-right:5px">
		<p>{$XE_VALIDATOR_MESSAGE}</p>
	</div>
	<form action="#" method="post" class="form">
		<input type="hidden" name="act" value="procGuestbookInsertGuestbookItem" />
		<input name="mid" type="hidden" value="{$mid}" />
		<input name="guestbook_item_srl" type="hidden" value="{$guestbook_item->guestbook_item_srl}" cond="$guestbook_item" />
		<input name="parent_srl"  type="hidden" value="{$guestbook_item->parent_srl}"  cond="$guestbook_item"/>
		<input name="returnAct" type="hidden" value="displayItemInfo" cond="$guestbook_item"/>
		<input name="xe_validator_id" type="hidden" value="modules/guestbook/m.skins/blueFly/add_guestbook_item/1" />
		<fieldset>
		<legend class="blind">방명록  남기기</legend>
		<block cond="$is_logged">
			<input name="member_srl" type="hidden" value="{$logged_info->member_srl}" />
		</block>
		<block cond="!($is_logged)">
			<div class="form_element">
				<label for="user_name">닉네임</label><input name="user_name" type="text" id="username" placeholder="(ex: 홍길동)" class="input">
			</div>
			<div class="form_element">
				<label for="email">이메일</label><input name="email_address" type="text" id="email" placeholder="(ex: gildong@naver.com)" class="input">
			</div>
			<div class="form_element">
			<label for="pwd">비밀번호</label><input name="password" type="password" id="pwd" placeholder="(ex: gildong123)" class="input">
			</div>
		</block>
		<div class="form_element">
			<label for="message">남길 메세지</label>
			<textarea name="content" cols="30" rows="15" id="message" placeholder="여기에 메세지를 남겨주세요." class="textarea2">{$guestbook_item->content}</textarea>
		</div>
		<div class="btn_area3">
			<input type="submit" value="쓰기"|cond="!$guestbook_item" value="수정"|cond="$guestbook_item"class="btn_submit2">
			{@ $cancel_url = $guestbook_item_srl ? getUrl('act', 'displayItemInfo') : getUrl('act', '')}
			<a href="{$cancel_url}" class="btn_cls2">돌아가기</a>
		</div>
		</fieldset>
	</form>
</div>
