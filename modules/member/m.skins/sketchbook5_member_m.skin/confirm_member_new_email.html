<!DOCTYPE html>

<head>

<body>
    <a href="{getUrl()}" target="_blank">
        <img class="title-banner" src="https://home.blending.kr:8443/files/attach/filebox/014/074/74014.png" alt="BLENDING">

    <a href="{$auth_url}" target="_blank">
        <img src="https://home.blending.kr:8443/files/attach/filebox/018/074/74018.png" alt="가입 완료하기">
    </a>

</body>

</html>
